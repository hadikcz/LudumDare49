<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Heating Plant Tycoon | LudumDare 49 game by Vladimir Novak</title>
        <meta name="viewport" content="width=300, initial-scale=1, user-scalable=no">
        <meta name="HandheldFriendly" content="True">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div id="content" style="display: block; width: 100%; text-align: center"></div>
        <div class="ui">
            <div class="actionMenu">
                <div class="actionButton" id="disconnect">
                    Disconnect
                </div>
            </div>
            <div id="editor">
                <div class="pickedObject"></div>
            </div>
            <div class="actionInfo" style="display: none;">
                <div class="socketInfo" style="display: none;">
                    Select <span id="socketType"></span> socket building
                    <button type="button" id="cancelSocket">CANCEL</button>
                </div>
                <div class="disconnectInfo" style="display: none;">
                    Click on building which you want disconnect
                    <button type="button" id="cancelDisconnect">CANCEL</button>
                </div>
            </div>

            <div class="socketOccupied" style="display: none">
                Only one pipe can be connected. Use splitter
            </div>
        </div>

        <div class="win">

        </div>
        <div id="datGui"></div>
        <div class="load-font" style="display: none;">load font</div>
    </body>
</html>
